<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時辰</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black-translucent">
    
    <link id="favicon" rel="icon" type="image/png" href="">
    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-main: #2d2d2d;
            --bar-bg: #f0f0f0;
            --glass: rgba(255, 255, 255, 0.85);
            --shadow-subtle: rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-main: #ffffff;
                --bar-bg: #1a1a1a;
                --glass: rgba(20, 20, 20, 0.95);
                --shadow-subtle: rgba(255,255,255,0.1);
            }
        }

        body, html {
            height: 100%; margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; transition: background-color 0.8s ease;
        }

        .container {
            width: 100%; display: flex; flex-direction: column; align-items: center; gap: 1rem;
        }

        .progress-wrapper {
            position: relative;
            width: 75vw; max-width: 1100px; height: 32vh; 
            background-color: var(--bar-bg);
            border-radius: 50px;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; cursor: pointer;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .progress-fill {
            position: absolute; left: 0; top: 0; height: 100%; width: 0%;
            transition: width 1s linear, background-color 2s ease;
            z-index: 1;
        }

        .shichen-char {
            font-size: clamp(7rem, 18vw, 16rem);
            z-index: 2; font-weight: bold; letter-spacing: -2px;
            padding-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.05);
        }

        .western-time {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 300; letter-spacing: 10px; opacity: 0.9;
            text-shadow: 1px 1px 2px var(--shadow-subtle);
        }

        .current-task {
            font-size: clamp(1.4rem, 4vw, 2.5rem); 
            font-weight: 600;
            letter-spacing: 4px;
            background: rgba(128, 128, 128, 0.08);
            padding: 10px 30px;
            border-radius: 100px;
            text-shadow: 0 1px 1px var(--shadow-subtle);
        }

        #schedule-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--glass);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            display: none; justify-content: center; align-items: center;
            z-index: 10;
        }

        .schedule-content {
            width: 90%; max-width: 600px;
            max-height: 85vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .button-group {
            position: absolute;
            top: -50px;
            right: 0;
            display: flex;
            gap: 10px;
        }

        .edit-button, .cancel-button {
            background: rgba(128, 128, 128, 0.15);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-main);
            transition: background 0.3s;
        }

        .edit-button:hover, .cancel-button:hover {
            background: rgba(128, 128, 128, 0.25);
        }

        .cancel-button {
            display: none;
            background: rgba(255, 100, 100, 0.2);
        }

        .save-indicator {
            position: absolute;
            top: -50px;
            left: 0;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            background: rgba(100, 200, 100, 0.2);
        }

        .table-wrapper {
            overflow-y: auto;
            overflow-x: hidden;
            max-height: calc(85vh - 20px);
            padding-right: 5px;
        }

        /* Custom scrollbar styling */
        .table-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: rgba(128, 128, 128, 0.1);
            border-radius: 10px;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: rgba(128, 128, 128, 0.3);
            border-radius: 10px;
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: rgba(128, 128, 128, 0.5);
        }

        .schedule-table {
            width: 100%;
            border-collapse: separate; 
            border-spacing: 0 8px;
        }

        .schedule-table td {
            padding: 15px;
            font-size: 1.3rem;
            background: rgba(128, 128, 128, 0.05);
        }

        .schedule-table td:first-child {
            border-radius: 12px 0 0 12px;
            width: 80px; text-align: center;
            background: rgba(0,0,0,0.05);
        }

        .schedule-table td:last-child {
            border-radius: 0 12px 12px 0;
        }

        .schedule-table input {
            width: 100%;
            background: transparent;
            border: none;
            font-size: 1.3rem;
            color: var(--text-main);
            font-family: inherit;
            padding: 0;
        }

        .schedule-table input:focus {
            outline: 2px solid rgba(255, 157, 0, 0.5);
            border-radius: 4px;
            padding: 2px 4px;
        }

        .active-row td {
            background: rgba(255, 157, 0, 0.15) !important;
            border: 1px solid rgba(255, 157, 0, 0.3);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .progress-wrapper { width: 92vw; height: 25vh; border-radius: 35px; }
            .shichen-char { font-size: 6.5rem !important; }
            .western-time { letter-spacing: 4px; font-size: 2.2rem !important; }
            .current-task { font-size: 1.3rem; padding: 8px 20px; }
            
            .schedule-content {
                width: 92%;
                max-height: 75vh;
            }
            
            .button-group { 
                top: -45px; 
            }
            
            .edit-button, .cancel-button { 
                font-size: 0.9rem; 
                padding: 8px 16px; 
            }
            
            .save-indicator {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
            
            .table-wrapper {
                max-height: calc(75vh - 10px);
            }
            
            .schedule-table td {
                padding: 12px;
                font-size: 1.1rem;
            }
            
            .schedule-table input {
                font-size: 1.1rem;
            }
        }

        @media (max-height: 700px) {
            .schedule-content {
                max-height: 80vh;
            }
            
            .table-wrapper {
                max-height: calc(80vh - 10px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="progress-wrapper" onclick="toggleSchedule()">
        <div class="progress-fill" id="bar"></div>
        <div class="shichen-char" id="char">--</div>
    </div>
    <div class="western-time" id="clock">00:00:00</div>
    <div class="current-task" id="task-now">...</div>
</div>

<div id="schedule-overlay">
    <div class="schedule-content">
        <div class="save-indicator" id="save-indicator">Saved ✓</div>
        <div class="button-group">
            <button class="cancel-button" id="cancel-btn" onclick="cancelEdit(event)">Cancel</button>
            <button class="edit-button" id="edit-btn" onclick="toggleEdit(event)">Edit</button>
        </div>
        <div class="table-wrapper">
            <table class="schedule-table" id="table-body"></table>
        </div>
    </div>
</div>

<script>
    let shichenData = [
        { char: '子', color: '#a2b9d6', task: '禮' },
        { char: '丑', color: '#92a3b5', task: '休' },
        { char: '寅', color: '#b5a2bd', task: '休' },
        { char: '卯', color: '#9ed9c4', task: '禮、煉、茶' },
        { char: '辰', color: '#c9e3ac', task: '背' },
        { char: '巳', color: '#f7e7a1', task: '編' },
        { char: '午', color: '#ffcf96', task: '編' },
        { char: '未', color: '#f7b7a3', task: '人、憩' },
        { char: '申', color: '#eec1ad', task: '論' },
        { char: '酉', color: '#d9a79e', task: '藝' },
        { char: '戌', color: '#b5928d', task: '項' },
        { char: '亥', color: '#8e97b0', task: '經、煉' }
    ];

    let isEditing = false;
    let originalData = [];

    // Load data from server
    async function loadData() {
        try {
            const response = await fetch('/api/schedule');
            const tasks = await response.json();
            shichenData.forEach((item, i) => {
                if (tasks[i] !== undefined) {
                    item.task = tasks[i];
                }
            });
            const index = getCurrentIndex();
            renderTable(index);
            update();
        } catch (err) {
            console.error('Error loading data:', err);
        }
    }

    async function saveData() {
        try {
            const tasks = shichenData.map(d => d.task);
            const response = await fetch('/api/schedule', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(tasks)
            });
            
            if (response.ok) {
                showSaveIndicator();
            } else {
                alert('Failed to save data');
            }
        } catch (err) {
            console.error('Error saving data:', err);
            alert('Failed to save data');
        }
    }

    function showSaveIndicator() {
        const indicator = document.getElementById('save-indicator');
        indicator.style.opacity = '1';
        setTimeout(() => {
            indicator.style.opacity = '0';
        }, 2000);
    }

    function toggleSchedule() {
        if (isEditing) return;
        const overlay = document.getElementById('schedule-overlay');
        overlay.style.display = (overlay.style.display === 'flex') ? 'none' : 'flex';
    }

    function toggleEdit(event) {
        event.stopPropagation();
        
        if (!isEditing) {
            // Start editing
            isEditing = true;
            originalData = shichenData.map(d => ({ ...d }));
            const btn = document.getElementById('edit-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            btn.textContent = 'Save';
            btn.style.background = 'rgba(255, 157, 0, 0.3)';
            cancelBtn.style.display = 'block';
        } else {
            // Save
            isEditing = false;
            const btn = document.getElementById('edit-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            btn.textContent = 'Edit';
            btn.style.background = 'rgba(128, 128, 128, 0.15)';
            cancelBtn.style.display = 'none';
            saveData();
        }
        
        const index = getCurrentIndex();
        renderTable(index);
        update();
    }

    function cancelEdit(event) {
        event.stopPropagation();
        isEditing = false;
        
        // Restore original data
        shichenData = originalData.map(d => ({ ...d }));
        
        const btn = document.getElementById('edit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        btn.textContent = 'Edit';
        btn.style.background = 'rgba(128, 128, 128, 0.15)';
        cancelBtn.style.display = 'none';
        
        const index = getCurrentIndex();
        renderTable(index);
        update();
    }

    function updateTask(index, value) {
        shichenData[index].task = value;
    }

    function updateFavicon(char, color) {
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = color;
        ctx.beginPath(); ctx.arc(32, 32, 30, 0, 2 * Math.PI); ctx.fill();
        ctx.fillStyle = '#000000'; ctx.font = 'bold 44px sans-serif';
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillText(char, 32, 34);
        document.getElementById('favicon').href = canvas.toDataURL('image/png');
    }

    let lastChar = "";

    function getCurrentIndex() {
        const now = new Date();
        const h = now.getHours();
        return Math.floor((h + 1) / 2) % 12;
    }

    function update() {
        const now = new Date();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();

        let index = getCurrentIndex();
        const current = shichenData[index];

        if (current.char !== lastChar) {
            updateFavicon(current.char, current.color);
            lastChar = current.char;
            if (!isEditing) {
                renderTable(index);
            }
        }

        let startHour = (index * 2) - 1;
        if (startHour === -1) startHour = 23;
        let hoursSinceStart = h - startHour;
        if (hoursSinceStart < 0) hoursSinceStart += 24;
        const percent = (((hoursSinceStart * 3600) + (m * 60) + s) / 7200) * 100;

        document.getElementById('char').innerText = current.char;
        document.getElementById('task-now').innerText = current.task;
        const bar = document.getElementById('bar');
        bar.style.width = `${percent}%`;
        bar.style.backgroundColor = current.color;
        
        document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB', {
            hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
        });
    }

    function renderTable(activeIndex) {
        const tableBody = document.getElementById('table-body');
        tableBody.innerHTML = shichenData.map((d, i) => `
            <tr class="${i === activeIndex ? 'active-row' : ''}">
                <td style="color:${d.color}; text-shadow: 1px 1px 0px rgba(0,0,0,0.2);">${d.char}</td>
                <td>
                    ${isEditing 
                        ? `<input type="text" value="${d.task}" onchange="updateTask(${i}, this.value)" onclick="event.stopPropagation()">` 
                        : d.task
                    }
                </td>
            </tr>
        `).join('');
    }

    document.getElementById('schedule-overlay').addEventListener('click', function(e) {
        if (e.target === this && !isEditing) {
            toggleSchedule();
        }
    });

    loadData();
    setInterval(update, 1000);
    update();

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(() => {});
    }
</script>
</body>
</html>
